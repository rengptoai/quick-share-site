<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ren's Quick Share Site</title>
  <meta name="description" content="A quick one-page site ready to publish with GitHub Pages." />
  <style>
    :root {
      --bg: #f7f3ec;
      --panel: #fffdf8;
      --text: #1d1a16;
      --muted: #5b5349;
      --accent: #ca5a34;
      --accent-2: #e8b84a;
      --ring: rgba(202, 90, 52, 0.25);
      --radius: 20px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Avenir Next", "Trebuchet MS", "Segoe UI", sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 10% -10%, #ffd6b0 0%, transparent 60%),
        radial-gradient(900px 600px at 100% 0%, #ffeaa5 0%, transparent 50%),
        linear-gradient(140deg, #f7f3ec, #efe8de);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(860px, 100%);
      background: var(--panel);
      border: 1px solid #eadfce;
      border-radius: var(--radius);
      padding: clamp(22px, 4vw, 44px);
      box-shadow:
        0 8px 30px rgba(47, 30, 12, 0.09),
        0 2px 10px rgba(47, 30, 12, 0.06);
      transform: translateY(14px);
      opacity: 0;
      animation: rise 700ms cubic-bezier(.21,1.03,.52,.99) forwards;
    }

    .eyebrow {
      display: inline-block;
      margin: 0;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #7f3f2a;
      background: #ffe3d3;
      border: 1px solid #ffc4a5;
    }

    h1 {
      margin: 16px 0 10px;
      font-size: clamp(32px, 6.5vw, 56px);
      line-height: 1.05;
      letter-spacing: -0.02em;
      max-width: 12ch;
    }

    p {
      font-size: clamp(16px, 2.4vw, 19px);
      line-height: 1.5;
      color: var(--muted);
      margin: 0;
      max-width: 62ch;
    }

    .actions {
      margin-top: 26px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font: inherit;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      transition: transform 140ms ease, box-shadow 140ms ease;
    }

    .btn.primary {
      color: #fff;
      background: linear-gradient(135deg, var(--accent), #df7f32);
      box-shadow: 0 8px 18px rgba(202, 90, 52, 0.25);
    }

    .btn.secondary {
      color: var(--text);
      background: #f4ecdf;
      border: 1px solid #e8dac4;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:focus-visible {
      outline: 3px solid var(--ring);
      outline-offset: 2px;
    }

    .meta {
      margin-top: 20px;
      font-size: 13px;
      color: #746a5c;
    }

    @keyframes rise {
      from {
        transform: translateY(14px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <p class="eyebrow">Live Demo</p>
    <h1>Quick, shareable page.</h1>
    <p>
      This site is a single HTML file, designed to publish fast on GitHub Pages.
      Replace this text with your own message and send the link.
    </p>
    <div class="actions">
      <a class="btn primary" href="#" id="copyBtn">Copy Link (after publish)</a>
      <a class="btn secondary" href="https://github.com/new" target="_blank" rel="noreferrer">Create GitHub Repo</a>
    </div>
    <p class="meta" id="status">Tip: publish this file with GitHub Pages to get a public URL.</p>
  </main>

  <script>
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("status");

    copyBtn.addEventListener("click", async (event) => {
      event.preventDefault();
      const url = window.location.href;

      try {
        await navigator.clipboard.writeText(url);
        status.textContent = "Copied your current page URL to clipboard.";
      } catch {
        status.textContent = "Clipboard blocked. Copy the URL from your browser bar.";
      }
    });
  </script>
</body>
</html>
